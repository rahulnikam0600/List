<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<section>
		<div class="Container-fluid mt-5 p-5 text-center">
			<div class="row text-center">
				<div class="col-md-8 offset-md-2">
				
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4">My List</p>
							<th:blockth:if{$session.successMsg}>
								<p class="text-success fw-bold">[[${session.successMsg}]]</p>
							</th:block>
							<th:blockth:if{$session.errorMsg}>
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
							</th:block>
							<th:block th:text="${@commonServiceImpl.removeSystemMessage()}"></th:block>
						</div>

						<div class="card-body">
							<form action="/addproduct" method="post" enctype="form-data">
								<div class="row">

									<div class="col-md-1 p-2">
										<div class="dropdown">
										  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
										    Drop
										  </button>
										  <ul class="dropdown-menu">
										    <li><a class="dropdown-item" href="#">Action</a></li>
										    <li><a class="dropdown-item" href="#">Another action</a></li>
										    <li><a class="dropdown-item" href="#">Something else here</a></li>
										  </ul>
										</div>
									</div>
			
									<div class="col-md-10 p-2 rounded-pill">
									
										<input type="text" name="name" class="form-control">
									</div>
			
									<div class="col-md-1 p-2">
										<button class="btn btn-primary col-md-12">Add</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-md-8 offset-md-2 p-5">
					<div class="card card-sh">
						<div class="card-body">
							<table class="table">
								<tbody>
									<tr th:each="prd, p:${products}">
										<td>
											<form th:action="@{'/checkproduct/' + ${prd.id}}" method="post">
												<input th:onchange = "this.form.submit()" type="checkbox" th:checked="${prd.status}" name="status"  id="flexCheckDefault"/>
											</form>
  										</td>
										<td>[[${prd.name}]]</td>
										<td>
										<a th:href="@{'/deleteproduct/'+${prd.id}}" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash-can"></i></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
