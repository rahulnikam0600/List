<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/style.css">
</head>
<body>
	<section>
		<div class="Container-fluid mt-5 p-5 text-center ">
			<div class="row text-center">
				<div class="col-md-6 offset-md-3">
				
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4 large-text fw-bold">MY LIST</p>
						</div>

						<div class="card-body">
								<div class="row">
								
									<div class="col-md-2">
										<div class="dropdown">
										  <button class="btn btn-secondary dropdown-toggle rounded-pill" type="button" data-bs-toggle="dropdown" aria-expanded="false">
										    <i class="fa-solid fa-bars"></i>
										  </button>
										  <ul class="dropdown-menu">
										    <li><a class="dropdown-item" href="#">Action</a></li>
										    <li><a class="dropdown-item" href="#">Another action</a></li>
										    <li><a class="dropdown-item" href="#">Something else here</a></li>
										  </ul>
										</div>
									</div>
									
									<div class="col-md-10">
										<form action="/addproduct" method="post" enctype="form-data">
											<div class="row">									
												<div class="col-md-10">
													<input type="text" name="name" class="form-control rounded-pill">											
												</div>
												<div class="col-md-2">
													<button class="btn btn-primary col-md-12 rounded-pill"><i class="fa-solid fa-plus"></i></button>
												</div>
											</div>
										</form>
									</div>

							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-md-4 offset-md-4">
						
							<div class="row mt-1" th:each="prd, p:${products}">
								<div class="card card-sh rounded-pill">
									<div class="card-body">
										<div class="col">
											<div class="row">
												<div class="col-md-4 ">
													<form th:action="@{'/checkproduct/' + ${prd.id}}" method="post">
														<input th:onchange = "this.form.submit()" type="checkbox" class="large-checkbox" th:checked="${prd.status}" name="status"  id="flexCheckDefault"/>
													</form>
														</div>
												<div class="col-md-4 fw-bold large-text" th:classappend="${prd.status} ? 'completed' : ' ' ">[[${prd.name}]]</div>
												<div class="col-md-4 ">
												<a th:href="@{'/deleteproduct/'+${prd.id}}" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash-can"></i></a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							
				</div>
			</div>
		</div>
	</section>
</body>
</html>
